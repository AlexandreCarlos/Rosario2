<h1 style="text-align: center; color: #0000FF;">Jaculatórias</h1>
Ó Maria concebida sem pecado<br />
Rogai por nós que recorremos a vós.<br />
Ó meu Jesus, perdoai-nos e livrai-nos do fogo do inferno <br />
Levai as almas todas para o Céu, principalmente as que mais precisarem.
