<div  align="center"><h1>3º Mistério Luminoso</h1><h2>O anúncio do Reino de Deus com o convite à conversão <sub><font  size="-1"><i>(Mc 1,14-15)</i></font></sub></h2></div>
<sup><font color="#AA66CC" size="-1">14</font></sup>Depois de João ter sido preso, Jesus foi para a Galileia, e proclamava o Evangelho de Deus, <sup><font color="#AA66CC" size="-1">15</font></sup>dizendo: «Completou-se o tempo e o Reino de Deus está próximo: arrependei-vos e acreditai no Evangelho.» <br></body></html>
