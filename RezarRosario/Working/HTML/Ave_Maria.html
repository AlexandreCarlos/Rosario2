<h1 style="text-align: center; color: #0000FF;">Avé Maria</h1>
Ave Maria,<br />
cheia de graça,<br />
o Senhor é convosco,<br />
bendita sois Vós entre as mulheres,<br />
bendito é o fruto em Vosso ventre,<br />
Jesus.<br />
<br />
Santa Maria Mãe de Deus,<br />
rogai por nós os pecadores,<br />
agora e na hora da nossa morte.<br />
<br />
Amen<br />
