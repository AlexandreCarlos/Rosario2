<div align="center"><h1>5º mistério Glorioso</h1><h2>A coroação de Nossa Senhora rainha dos Anjos e Santos <sub><font  size="-1"><i>(Ap 12,1)</i></font></sub></h2></div>
<sup><font color="#AA66CC" size="-1">1</font></sup>Depois, apareceu no céu um grande sinal: uma Mulher vestida de Sol, com a Lua debaixo dos pés e com uma coroa de doze estrelas na cabeça. <br></body></html>
